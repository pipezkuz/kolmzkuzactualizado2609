    <h1 class="titulo gal colortituloempres" >Envianos un mensaje </h1>

        <div class="row align-items-center">
            <div class="col-12 col-lg-4 ">

            <div class="col-12 col-lg-8 " data-aos="zoom-in-up"
          data-aos-duration="2000">
                
                <form action="" method="post" enctype="application/x-www-form-urlencoded">
                    <fieldset class="border rounded-3 p-4  ">
                        <legend class="float-none w-auto px-2">Mandanos el mensaje!</legend>

                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="correo">Correo electronico</label>
                            <input class="form-control" type="email" name="correo" id="">
                        </div>

                        <div class="mb-3">
                            <label class=" form-label  "  for="comentario">Detalla tu comentario a
                                continuacion</label>
                            <textarea class="form-control  " name="comentario" id=""></textarea>
                        </div>

                        <input class="btn" type="submit" value="ENVIAR"> 

                    </fieldset>
                </form>


            </div>

            

        </div>
